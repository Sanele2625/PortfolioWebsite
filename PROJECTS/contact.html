         <body>
             <!--Creating  sidebar with links-->
	      <div class="sidebar">
            <a class="active" href="index.html">Home</a>
            <a href="about.html">About</a>

             <div class="contact-title">
                 <h1>FANCY HAVING A CHAT?</h1>
                 <h2>THEN FEEL FREE TO MESSAGE ME</h2>
             </div>

             <div class="contact-form">
                 <form id="contact-form">
                     <input name="name" id="name" type="text" class="form-control" placeholder="Your Name" required>
                     <br>
                     <input name="email" id="email" type="email" class="form-control" placeholder="Your Email" required>
                     <br>
                     <input name="number" id="number" type="number" class="form-control" placeholder="Your Number" required>
                     <br>

                     <textarea name="message" id="message" class="form-control" placeholder="Your Message" rows="4" required></textarea>
                     <br>
                     <input type="submit" class="form-control submit" value="SUBMIT">
                   </form>
                  </div>
         </body>
   </html>
